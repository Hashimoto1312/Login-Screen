<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Tela de Login</title>
</head>
<body>

    <main id="main-content">

        <figure class="img-container">
            <img class="man-svg" src="/src/assets/IMG/man.svg" alt="Man-and-door">
        </figure>

        <section class="content-container">

            <div class="login-container">
                <h1>LOGIN</h1>
                <form>
                    <label class="input-description" for="Username">E-mail</label>
                    <input class="input-form" type="text" name="fname" placeholder="Enter your Email">
                    <label class="input-description" for="Password">Password</label>
                    <input class="input-form" type="password" name="pname" placeholder="Enter your Password">
                </form>

                    <div class="after-credentials">
                        <div>
                            <input id="remember" type="checkbox">
                            <label for="remember">Remember me</label>
                        </div>
                        <span><a href="#">Forgotten Password?</a></span>
                    </div>

                <div>
                    <button class="entry-button">Enter</button>
                </div>

                <div class="sign-container">
                    <p>Don't have an account? 
                    <span><a href="#">Register</a></span>
                    </p>
                </div>

                <div class="login-whit">
                    <h2>Sign in with</h2>
                    <div class="social-networks">
                        <img src="assets/IMG/facebook.png" alt="facebook">
                        <img src="assets/IMG/google.png" alt="google">
                        <img src="assets/IMG/apple.png" alt="apple">
                    </div>
                </div>
            </div>

        </section>

    </main>

<script type="text/javascript" src="login.js"></script>    
</body>
</html>
