<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Tela de Login</title>
</head>
<body>

    <main id="main-content">

        <figure class="img-container">
            <img class="man-svg" src="/src/assets/IMG/man.svg" alt="Man-and-door">
        </figure>

        <section class="content-container">

            <div class="login-container">
                <h1>LOGIN</h1>
                <form>
                    <label for="Username">Username</label><br>
                    <input type="text" name="fname"><br>
                    <label for="Password">Password</label><br>
                    <input type="text" name="pname"><br>
                    <div>
                        <input type="radio" id="remember">
                        <label>Remember me</label>
                        <p>Esqueceu a senha?</p>
                    </div>
                </form>

                <div class="entrar-container">
                    <button class="entrar-button">Entrar</button>
                </div>

                <div class="inscrição-container">
                    <p>Não tem uma conta? Inscrever-se</p>
                </div>

                <div class="login-whit">
                    <h2>LOGAR COM</h2>
                    <figure class="social-networks">
                        <img src="assets/IMG/facebook.png" alt="facebook">
                        <img src="assets/IMG/google.png" alt="google">
                        <img src="assets/IMG/apple.png" alt="apple">
                    </figure>
                </div>
            </div>

        </section>

    </main>

<script type="text/javascript" src="login.js"></script>    
</body>
</html>
